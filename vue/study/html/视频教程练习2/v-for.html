<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        .inner {
            height: 150px;
            background: darkcyan;
        }
        
        .outer {
            padding: 40px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="app">
        <div v-for="(val,key,i) in user">值是：{{val}} 键是：{{key}} 索引是：{{i}}</div>
        <!-- in 后面可以放数字 -->
        <!-- count从1开始 -->
        <div v-for="count in 10">
            这是第{{count}}次循环
        </div>
    </div>
</body>
<script>
    //v-for可以用在数组及对象上

    var vm = new Vue({
        el: ".app",
        data: {
            user: {
                id: 1,
                name: "a",
                age: 20
            }
        }

    })
</script>

</html>
