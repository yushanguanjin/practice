<body>
    <script>
        /*
                                    栈可以用数组实现,也可以用链表实现,数组与栈没什么直接关系;
                                    数组可以根据数组下标访问数组元素，而栈只能访问栈顶元素，即“后进先出”


                                    栈的作用：在编程语言的编译器和内存中保存变量，方法调用
                                */
        var Stack = function() {
            var items = []; //私有
            //this.items = [];//公有
            this.push = function(item) {
                items.push(item);
            }
            this.getItems = function() {
                return items;
            }
        }
        var s = new Stack();
        s.push(0);
        s.push(1);
        console.log(s.getItems());
    </script>
</body>
