<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>

    </style>
</head>

<body>
    <div class="app">
        <input type="text" v-model="firstName">+
        <input type="text" v-model="lastName">=
        <input type="text" v-model="fullName">
        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
        <p>{{fullName}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: ".app",
        data: {
            firstName: "",
            lastName: "",
        },
        //在computed中可以定义一些属性，这些属性叫做计算属性，计算属性的本质就是一个方法，只不过，我们在使用这些方法的时候
        // 是把它们的名称，直接当做属性来使用的，并不会把计算属性当做方法调用

        //注意：计算属性的求值结果会被缓存起来，方便下次直接使用，如果计算属性方法中，所使用的任何数据都没有发生变化，则不会重新对计算属性求值
        computed: {
            fullName: function() {
                console.log(10);
                return this.firstName + this.lastName
            }
        }

    })
</script>

</html>
