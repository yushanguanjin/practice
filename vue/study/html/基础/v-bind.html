<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            width: 100px;
            height: 100px;
            border: 1px solid #dddddd;
        }

        .changeColor {
            background: #00ff00;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- 字符串拼接 -->
        <span :text=' "we" + 1 '>使用</span>
        <!-- 运算 -->
        <div :text='1 + 2'>test</div>
        <!-- 调用函数 -->
        <div :text='getText()'>test</div>
        <!-- 使用对象 -->
        <div class="hello">
            <div :text='obj'>test</div>
        </div>
        <!-- 使用数组 -->
        <div class="hello">
            <div :text='array'>test</div>
        </div>
        <!-- v-bind vs 计算属性 -->
        <div class="hello">
            <div :text='myText'>test</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var array = Array()
        array[0] = "1"
        array[1] = "2"

        new Vue({
            el: "#app",
            data: function () {
                return {
                    obj: {
                        name: "a",
                        age: 20
                    },
                    array: array,
                    value: "data"
                }
            },
            computed: {
                myText: function () {
                    return "value is " + this.value
                }
            },
            methods: {
                getText() {
                    return "this is text"
                }
            }
        })
    </script>
</body>

</html>
