<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 400px;
            background: #ff0000;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background: #00ff00;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <script>
        let oBox = document.querySelectorAll('.box');
        //let r =;
        //let g = Math.trunc(Math.random() * 255);
        //let b = 
        //console.log(r, g, b);
        Array.from(oBox).forEach((item, index) => item.style.backgroundColor = `rgb(${ Math.trunc(Math.random() * 255)}, ${Math.trunc(Math.random() * 255)}, ${Math.trunc(Math.random() * 255)})`);
    </script>
</body>

</html>
