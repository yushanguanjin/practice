<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>选项卡</title>



    <style>
        li {
            list-style: none;
            float: left;
            margin-right: 20px;
        }
    </style>

</head>

<body>

    <p class="app">

        <ul>

            <li v-for="(item,index) in list" @click="tab(index)">{{item.tab}}

                <p v-show="item.show">

                    {{item.title}}

                </p>

            </li>

        </ul>

    </p>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        let obj = [

            {
                "tab": "选项一",
                "show": true,
                "title": "1111"
            },

            {
                "tab": "选项二",
                "show": false,
                "title": "2222"
            },

            {
                "tab": "选项三",
                "show": false,
                "title": "3333"
            }

        ];

        var vm = new Vue({

            el: ".app",

            data: {

                list: obj

            },

            methods: {

                tab: function(index) {

                    for (var i = 0; i < this.list.length; i++) {

                        this.list[i].show = false;

                        if (i == index) {
                            // console.log(index);
                            this.list[index].show = true;

                        }

                    }

                }

            }

        })
    </script>

</body>

</html>
