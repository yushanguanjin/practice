        <h1 class="right-content-headline">数据初始化</h1>
        <div class="enterprise-parameter-allocation-content">
            <p>小睿办公安装完成之后，初始数据是根据睿风信息自身情况设定的，用户企业可根据自身的情况进行设置的过程称之为数据初始化。</p>
            <p>数据初始化过程，包括系统设置、组织架构设置、项目设置以及权限设置。其中系统设置的内容主要包括个人信息、邮件推送设置、公司设置、考勤设置、假期设置、加班设置、工作量设置、费用设置、打卡设置（企业微信）、审批设置（企业微信）、通讯录设置（企业微信）、交通补贴设置。
            </p>
            <p>注：</p>
            <p>
                &radic;&nbsp;数据初始化并不是必须的步骤，用户企业在试用期间可以跳过这个步骤；
            </p>
            <p>
                &radic;&nbsp;在使用过程中可根据企业情况随时进行设置；
            </p>
            <p>
                &radic;&nbsp;设置都在小睿办公后台进行操作。
            </p>
        </div>
