<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*在一个函数内部定义的子函数会将其父函数的作用域添加到它的作用域链中。当父函数执行完毕之后，由于子函数的作用域链依然在引用它的某些变量或函数，所以父函数的作用域不会被销毁。

                                */
        function a() {
            var b = 1; /*形成闭包内的变量保存在内存中不被销毁*/
            return function() {
                b++;
                console.log(b);
            }
        }

        var c = a();
        console.log(c);
        c(); //b=2
        c(); //b=3
        console(b) //undined

        (function() {
            var name = "wangyu";
            Person = function(val) {
                name = val;
            }
            Person.prototype.setName = function(val) {
                name = val;
            }
            Person.prototype.getName = function() {
                return name;
            }
        })();
        var person1 = new Person("sj");
        alert(this.name) //undefined 因为在function作用域外不能访问
        alert(person1.getName()); //sj
    </script>
</body>

</html>
