<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>敬请期待</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../img/logo1.png" type="image/x-icon" rel="shortcut icon" />
    <style>
        body{
            background-image: url("../img/comingsoon.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            overflow: hidden;
        }
        .mobile{
            width: 100%;
            display: none;
        }
        @media (max-width: 450px) {
            body{
                background: none;
            }
            .mobile{
               display: block;
            }
        }
    </style>

</head>

<body>
    <img src="../img/comingsoon_mobile.png" alt="" class="mobile">
    <script src="../js/library/jquery-2.1.4.js"></script>
    <script>
       $("body").height($(window).height());
       $(window).resize(function() {
        $("body").height($(window).height());
       })
    </script>
</body>

</html>
