<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .txt {
            display: table-cell;
            /*按照单元格的样式显示元素*/
            vertical-align: bottom;
            /*底对齐*/
            height: 200px;
            background: #ff0000;
        }
        
        #txt {
            height: 246px;
            width: 512px;
            border: 1px solid #000000;
            position: relative
        }
        
        #txt p {
            position: absolute;
            bottom: 0px;
            padding: 0px;
            margin: 0px
        }
    </style>
</head>

<body>
    <div class="txt">aaaaaaaaaaaaaaaaaaaa</div>

    <div id="txt">
        <p><a href="#" target="_blank">aaaaaaaaaaaaaaaaaaa</a></p>
    </div>
</body>

</html>
