<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        td {
            width: 200px;
        }
        
        .clearfix::after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .float {
            float: left;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="keywords">
        <table>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>age</td>
            </tr>
            <tr v-for="item in search(keywords)" :key="item.id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
            </tr>
        </table>
    </div>


</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [{
                    id: 0,
                    name: "a",
                    age: 18
                }, {

                    id: 1,
                    name: "b",
                    age: 20
                }, {

                    id: 2,
                    name: "c",
                    age: 20
                }

            ],
            keywords: ""
        },
        methods: {
            search(keywords) {
                var newList = [];
                this.items.forEach(function(item) {

                    if (item.name.indexOf(keywords) != -1 || String(item.age).indexOf(keywords) != -1) {
                        newList.push(item);
                    }
                })
                return newList
            }

        }
    })
</script>
