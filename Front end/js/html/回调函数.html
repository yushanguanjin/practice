<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function a(callback) {
            console.log('1');
            callback();
            console.log('2');
        }

        function callback() {
            console.log('回调函数');
        }
        a(callback);
    </script>
</body>

</html>
