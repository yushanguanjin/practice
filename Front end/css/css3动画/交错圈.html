<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清除浮动部分 开始 */

        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;

        }


        /* 清除浮动部分 结束 */
        .wrap {
            margin-top: 400px;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 100px;
            background: #4ad3b4;
        }

        .staggered-circle {
            margin-top: 40px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
        }

        .staggered-circle:nth-of-type(1) {
            margin-left: 40px;
            animation: animate1 2s infinite linear;
        }

        .staggered-circle:nth-of-type(2) {
            margin-right: 40px;
            animation: animate2 2s infinite linear;
        }

        @keyframes animate1 {
            0% {
                transform: translateX(0);
                opacity: 0.5;
            }

            50% {
                transform: translateX(101px);
                opacity: 1;
            }

            100% {
                transform: translateX(0);
                opacity: 0.5;
            }
        }

        @keyframes animate2 {
            0% {
                transform: translateX(0);
                opacity: 0.5;
            }

            50% {
                transform: translateX(-101px);
                opacity: 1;
            }

            100% {
                transform: translateX(0);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="wrap clearfix">
        <div class="staggered-circle fl"></div>
        <div class="staggered-circle fr"></div>
    </div>
</body>

</html>
