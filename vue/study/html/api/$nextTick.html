<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <p ref="myWidth" v-if="showMe">{{ message }}</p>
        <button @click="getMyWidth">获取p元素宽度</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "",
            showMe: false
        },
        methods: {
            getMyWidth() {
                this.showMe = true
                    //this.message = this.$refs.myWidth.offsetWidth
                this.$nextTick(() => {
                    this.message = this.$refs.myWidth.offsetWidth
                })
            }
        }

    })
</script>

</html>
