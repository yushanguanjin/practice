        console.log(imgHeight);
        $(".row").height(imgHeight)
        $(".each").height(imgHeight);


        //文档加载以后
        $(document).ready(function() {
            console.log($(".showshadow"));
            $("body").on({
                mouseover: function() {
                    var index = $(this).index();
                    console.log(index);
                    var showshadow = document.getElementsByClassName("showshadow");
                    console.log(showshadow);
                    $(".showshadow").show();
                    showshadow[index].style.display = "none";
                },
                mouseout: function() {
                    $(".showshadow").hide();
                }

            }, ".each");
        })
