<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            width: 100px;
            height: 100px;
            border: 1px solid #dddddd;
        }
        
        .changeColor {
            background: #00ff00;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--静态传递数据-->
         <my-component  message="hello" name="刘二狗" age="18"></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      Vue.component("my-component",{
          props:["message","name","age"],
          data:function() {
              return {
                 message1: this.message + "用data选项对数据进行处理"
              }
          },
          computed:{
              message2:function(){
                return this.message + '用计算属性选项对数据进行处理'
              }
          },
          template:'<div>' +
                     '<span>{{message1}}</span><br>'+
                     '<span>{{message2}}</span><br>'+
                     '<span>{{message}}  {{name}}今年{{age}}了</span><br>'+
                  '</div>'
      })

      new Vue({
          el:"#app"
      })
    </script>
</body>

</html>
