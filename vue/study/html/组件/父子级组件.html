<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="example">
        <parent></parent>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>


        var childNode = {
            template: `
            <div>childNode</div>
            `};
        var parentNode = {
            template: `
            <div>
                <child></child>
                <child></child>
            </div>
            `,
            components: {
                child: childNode
            }
        };
        new Vue({
            el: "#example",
            components: {
                parent: parentNode
            }
        });
    </script>
</body>

</html>
