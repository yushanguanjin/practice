        function doubleValue(num) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(num * 2);
                }, 2000)
            })
        }
        doubleValue(10).then((res) => {
            console.log(res);

            let first = await doubleValue(30);
