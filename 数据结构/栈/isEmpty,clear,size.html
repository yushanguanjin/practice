<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var Stack = function() {
            var items = [0, 1];
            //检查栈是否为空
            this.isEmpty = function() {
                    return items.length == 0
                }
                //清除栈
            this.clear = function() {
                    items = [];
                }
                //获取栈的大小
            this.size = function() {
                return items.length;
            }
        }
        var s = new Stack();
        console.log(s.isEmpty());
    </script>
</body>

</html>
