    <script>
       
        $(window).load(function () {
            //初始加载，屏幕高度小于650的时候，不是第一屏，头部隐藏，防止每一屏因为屏幕高度太低，内容被剪切
            if( $(window).height() < 650 && window.location.hash != "#page1") {
                    $(".header").hide();
            }
            //菜单
            var clickCount = 0;
            $(".menu").click(function () {
                if (clickCount % 2 == 0) {
                    $(".menu-nav").animate({
                        "left": "50%"
                    }, 500)
                } else {
                    $(".menu-nav").animate({
                        "left": "100%"
                    }, 500)
                }
                clickCount++;
            })
            //方案
            console.log($(".programme-img").height())
            $(".programme-img-wrap").height($(".programme-img").height());
            $(window).resize(function () {
                $(".programme-img-wrap").height($(".programme-img").height());
            })
            //第三页额外特价显示
            if (window.location.hash == "#page3") {
                $(".extra-special-price").show();
            }
            window.onhashchange = function () {
                console.log(window.location.hash);
                 //屏幕高度小于650的时候，不是第一屏，头部隐藏，防止每一屏因为屏幕高度太低，内容被剪切，是第一屏，头部显示
                if( $(window).height() < 650 && window.location.hash != "#page1") {
                    $(".header").hide();
                } else if ($(window).height() < 650 && window.location.hash == "#page1"){
                    $(".header").show();
                }
                if (window.location.hash == "#page3") {
                    $(".extra-special-price").show();
                    $(".customer-service-wrap img").css({

                    })
                } else {
                    $(".extra-special-price").hide();
                }
                console.log(window.location.href);
                //百度统计
                _hmt.push(['_trackPageview', window.location.href]);
            }
            //返回顶部
            $(".return-top").click(function () {
                window.location.hash = "#page1";
            })
            //是否有特价
            $(".extra-special-price").click(function () {
                var day = new Date().getDay();
                if (day == "2" || day == "3" || day == "5") {
                    $(".extra-special-price>img").attr("src", "img/has-special-price-mobile.png");
                    $("#out-of-the-box").attr("src", "img/out-of-the-box-special-price-mobile.png");
                } else {
                    $(".extra-special-price>img").attr("src", "img/no-special-price-mobile.png");
                }
                console.log(day);
            })
        })

        //第四屏

        $(".phone-wrap").height($(".small-program").height() || $(".erweima").height());
    })

            $(".erweima").show();
         }
    )
    $(".erweima").click(
        function() {
            $(this).hide();
         }
    );
