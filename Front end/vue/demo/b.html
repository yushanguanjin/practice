<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="box1">
        <p>{{title}}</p>
        {{demo}}
    </div>
    <div v-on:click="changeContent" class="box2">
        {{demo}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var one = new Vue({
            el: ".box1",
            data: {
                title: "demo1"
            },
            computed: {
                demo: function() {
                    return "one";
                }
            }
        })
        console.log(one.$data);
        var two = new Vue({
            el: ".box2",
            methods: {
                changeContent: function() {
                    one.title = "demo2";
                }
            },
            computed: {
                demo: function() {
                    return "one";
                }
            }
        })
        two.demo = function() {
            return "two";
        }
    </script>
</body>

</html>
