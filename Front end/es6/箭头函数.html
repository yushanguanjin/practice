<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*1.this问题，定义函数所在的对象，不是运行时所在的对象
                                                                                                                                        
                 2.箭头函数里面没有arguments
                 3.不能当做构造函数
                 */
        function show() {
            return 1;
        }
        console.log(show());


        let show2 = () => 1;
        console.log(show2());

        let show3 = () => {
            return 1;
        }
        console.log(show3());







        //1.this问题，定义函数所在的对象，不是运行时所在的对象
        var id = 10; //用var定义一个全局变量，属于window,而let,const不同

        let json = {
            id: 20,
            show: function() {
                setTimeout(() => {
                    console.log(this.id);
                }, 2000);
            }
        };
        json.show();



        //2.箭头函数里面没有arguments


        // let func = () => {
        //     return arguments;
        // }

        // console.log(func()); //报错：arguments is not defined

        //代替方法,三个点代替
        let func = (...args) => {
            return args;
        }

        console.log(func());
    </script>
</body>

</html>
