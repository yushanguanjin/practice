<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .father {
            width: 100%;
            height: 300px;
            background-color: yellow;
            position: relative;
            padding-left: 200px;
            box-sizing: border-box;
        }
        
        .left {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 80%;
            background-color: snow;
        }
        
        .right {
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
