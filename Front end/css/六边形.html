    <style>
        .div {
            position: relative;
            width: 380px;
            height: 210px;
            margin: 50px auto;
            margin-top: 200px;
            background-color: red;
        }

        .div:before {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            top: -100px;
            right: 0px;
            border-width: 43.3px 25px;
            border-style: solid;
            border-width: 0 380px px 100px;
            border-width: 0 190px 100px 190px;
            border-color: transparent transparent #ff0000 transparent;
        }

        .div:after {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            top: 210px;
            right: 0;
            border-style: solid;
            border-width: 100px 190px 0 190px;
            border-color: #ff0000 transparent transparent transparent;
        }
    </style>
    <div class='div'></div>

    </script>
</body>
