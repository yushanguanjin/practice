    <style>
        .slide-wrap{
            position: relative;
            width: 200px;
            height: 50px;
            float: left;
            margin-right: 20px;
            list-style: none;
            overflow: hidden;
            background: #ff0000;
        }
        .slide {
            position: relative;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: #0000ff;
        }
        .fade-enter-active{
            transition: left 2s;
        }
        .fade-enter-to{
            left: 0;
        }
    </style>
</head>
