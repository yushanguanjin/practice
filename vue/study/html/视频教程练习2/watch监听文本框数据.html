<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>

    </style>
</head>

<body>
    <div class="app">
        <input type="text" v-model="firstName">
        <input type="text" v-model="lastName">
        <input type="text" v-model="fullName">
    </div>
</body>
<script>
    //v-for循环的时候，key属性只能用number或者string。key起到关联view与model，保证唯一性
    var vm = new Vue({
        el: ".app",
        data: {
            firstName: "123456",
            lastName: "",
            fullName: ""
        },
        //watch可以监听data中指定数据的改变，然后触发这个watch中对应的function函数
        // watch: {
        //     //有横线加引号，没有可以不加：first-name
        //     'firstName': function() {
        //         this.fullName = this.firstName + '-' + this.lastName
        //     },
        //     'lastName': function() {
        //         this.fullName = this.firstName + '-' + this.lastName
        //     }
        // }
        watch: {
            //newVal,oldVal是两个参数
            firstName: function(newVal, oldVal) {
                console.log(newVal);
                console.log(oldVal);
                this.fullName = newVal + this.lastName
            },
            lastName: function(newVal, oldVal) {
                this.fullName = this.firstName + newVal
            }
        }

    })
</script>

</html>
