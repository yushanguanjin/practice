    <script>
        $.validator.setDefaults({
            submitHandler: function () {
                alert("提交事件!");
            }
        });

        $().ready(function () {
            // 提交时验证表单
            var validator = $(".form_div").validate({
                errorPlacement: function (error, element) {
                    // Append error within linked label
                    $(element).closest("form").find("label[for='" + element.attr("id") + "']").append(error);
                },
                errorElement: "span",
                messages: {
                    user: {
                        required: " (必需字段)",
                    },
                    password: {
                        required: " (必需字段)",
                    }
                }
            });
        });
    </script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

        ];
        var target = document.getElementById("province-select");
        //i = 0的时候创建一个option,i = 0的时候再创建一个option......

            var addOption = document.createElement("option");
            addOption.text = data[i];
            console.log(addOption);
            target.appendChild(addOption);
            target.lastChild.setAttribute("name", data[i]);
            //target.firstChild.setAttribute("name", data[i]);
