<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            width: 100px;
            height: 100px;
            border: 1px solid #dddddd;
        }
        
        .changeColor {
            background: #00ff00;
        }
    </style>
</head>

<body>
    <div id="box">
        <button v-on:click="error = !error" value="button">Toggle Error</button>
        <button v-on:click="success = !success" value="button">Toggle Success</button>
        <!-- <p v-if="error">404</p>
        <p v-else-if="success">200</p> -->
        <p v-show="error">404</p>
        <p v-show="success">200</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data: {
                error: false,
                success: false
            },
            methods: {


            }
        });
    </script>
</body>

</html>
