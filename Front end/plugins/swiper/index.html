<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图插件示例 优先使用swiper3,文档更简洁</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .swiper-slide-img{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-slide-img" style="background-image:url('../img/1.jpg')">
                  
                </div>

            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-img" style="background-image:url('../img/2.jpg')">
                    
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide-img" style="background-image:url('../img/3.jpg')">
                    
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination swiper-pagination-bullets">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
    </div>
    <script src="swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000, //可选选项，自动滑动
            prevButton: '.swiper-button-prev',
            nextButton: '.swiper-button-next',
            pagination: '.swiper-pagination',
            autoplayDisableOnInteraction : false,
		    paginationClickable :true
        })
       
    </script>
</body>

</html>
