<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(200px);
        }
        
        .v-enter-active,
        .v-leave-active {
            opacity: 0;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>

    <div id="app" mode="in-out">
        <a href="" @click.prevent="comName='login'">登录</a>
        <a href="" @click.prevent="comName='register'">注册</a>
        <a href="" @click.prevent="comName='cancel'">注销</a>
        <!-- component，展示对应名称的组件 -->
        <!-- component是一个占位符，:is属性，可以用来制定要展示的组件的名称 -->
        <transition>
            <component :is="comName"></component>
        </transition>

    </div>
    <template id="login">
        <div>
            <span style="color:#ff0000;">登录组件</span>
        </div>
    </template>
    <template id="register">
            <div>
                <span style="color:#00ff00;">注册组件</span>
            </div>
        </template>
    <template id="cancel">
                <div>
                    <span style="color:#0000ff;">注销组件</span>
                </div>
            </template>
</body>
<script>
    //这样是共享的
    // var dataObj = {
    //     count: 0
    // }
    Vue.component("login", {
        template: "#login"
    })
    Vue.component("register", {
        template: "#register"
    })
    Vue.component("cancel", {
        template: "#cancel"
    })
    var vm = new Vue({
        el: "#app",
        data: {
            flag: true,
            comName: 'login'
        },
        methods: {

        }
    })
</script>

</html>
