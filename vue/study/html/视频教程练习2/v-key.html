<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- 引入vue.js -->
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        .inner {
            height: 150px;
            background: darkcyan;
        }
        
        .outer {
            padding: 40px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="app">
        <label for="">
            id:
            <input type="text" v-model="id">
        </label>
        <label for="">
                name:
                <input type="text" v-model="name">
            </label>
        <input type="button" @click="add()" value="按钮">
        <p v-for="item in list" :key="item.id">
            <input type="checkbox" name="" id="">{{item.id}} -- {{item.name}}
        </p>
    </div>
</body>
<script>
    //v-for循环的时候，key属性只能用number或者string。key起到关联view与model，保证唯一性
    var vm = new Vue({
        el: ".app",
        data: {
            id: "",
            name: "",
            list: [{
                id: 1,
                name: "a"
            }, {
                id: 2,
                name: "b"
            }, {
                id: 3,
                name: "c"
            }, {
                id: 4,
                name: "d"
            }]
        },
        methods: {
            add: function() {
                this.list.unshift({
                    id: this.id,
                    name: this.name
                });
            }
        }

    })
</script>

</html>
