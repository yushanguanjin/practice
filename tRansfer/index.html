<script>

    if (window.location.hash == "#page3") {
        $(".extra-special-price").show();
    }
    window.onhashchange = function () {
        console.log(window.location.hash);
        if (window.location.hash == "#page3") {
            $(".extra-special-price").show();
            $(".customer-service-wrap img").css({

            })
        } else {
            $(".extra-special-price").hide();
        }
        //百度统计
        _hmt.push(['_trackPageview', window.location.href]);
    }

    $(".extra-special-price").click(function () {
        var day = new Date().getDay();
        if (day == "2" || day == "3" || day == "5") {
            $(".extra-special-price>img").attr("src", "img/has-special-price.png");
            $("#out-of-the-box").attr("src", "img/out-of-the-box-special-price.png");
        } else {
            $(".extra-special-price>img").attr("src", "img/no-special-price.png");
        }
        console.log(day);
    })
    
    $(window).load(function() {
        $(".phone-wrap").height($(".small-program").height() || $(".erweima").height());
    })
   

    $(window).resize(function() {
        $(".phone-wrap").height($(".small-program").height() || $(".erweima").height());
    })

    $(".small-program").mouseover(
        function() {
            $(".erweima").show();
         }
    )
    $(".erweima").mouseout(
        function() {
            $(this).hide();
