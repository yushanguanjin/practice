<body>
    <script>
        console.log("打印字符串"); //在控制台打印自定义字符串
        console.error("我是个错误"); //在控制台打印自定义错误信息

        console.warn("我是个警告"); //在控制台打印自定义警告信息
        console.debug("我是个调试"); //在控制台打印自定义调试信息
        console.clear(); //清空控制台（这个下方截图中没有）



        var stu = [{
            name: "Bob",
            age: 13,
            hobby: "playing"
        }, {
            name: "Lucy",

            hobby: "reading"
        }, {
            name: "Jane",
            age: 11,
            hobby: "shopping"
        }];
        console.log(stu);
        console.table(stu);
    </script>
</body>
