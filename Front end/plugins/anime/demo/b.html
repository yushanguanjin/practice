<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .blue{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #0000ff;
        }
        .green{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #00ff00;
        }
    </style>
</head>

<body>
    <article>
        <div class="blue"></div>
        <div class="green"></div>
    </article>
    <script src="../anime.js"></script>
    <script>

        var myAnimation = anime({
            targets: ['.blue', '.green'],
            translateX: '13rem',
            rotate: 180,
            borderRadius: 8,
            duration: 2000,
            loop: true
        });
    </script>
</body>

</html>
