<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            position: relative;
            width: 200px;
            height: 50px;
            float: left;
            margin-right: 20px;
            list-style: none;
            overflow: hidden;
            background: #ff0000;
        }

        .item-wrap {
            width: 100%;
            height: 100%;
            background: #0000ff;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in items" :key="item" class="list-complete-item" @click="slide(index)">
                <div class="item-wrap" v-show="show == index">
                    {{item}}
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: function () {
                return {
                    items: ["html", "css", "js", "json"],
                    show: 0
                }
            },
            methods: {
                slide: function (index) {
                    console.log(index);
                    this.show = index
                }
            }
        })
    </script>
</body>

</html>
