<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参考文章：https://www.jb51.net/article/143049.htm</title>
    <style>

    </style>
</head>

<body>
    <div id="example">
        <parent></parent>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>


        var childNode = {
            template: `
            <div>{{forChildMsg}}</div>
            `,
            /*子组件的模板使用从父组件传来的变量时，需要使用对应的小驼峰写法*/
            props:["for-child-msg"]
            /*子组件 props 属性声明时，使用小驼峰或者中划线写法都可以；*/
        };
        var parentNode = {
            template: `
            <div>
                <p>parentNode</p>
                <child for-child-msg="aaa"></child>
                <child for-child-msg="aaa"></child>
            </div>
            `,
            /*对于 props 声明的属性，在父组件的 template 模板中，属性名需要使用中划线写法；*/
            components: {
                child: childNode
            }
        };
        new Vue({
            el: "#example",
            components: {
                parent: parentNode
            }
        });
    </script>
</body>

</html>
