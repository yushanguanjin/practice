    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目类型管理</title>
    <style>
        .data-initialization-a {
            color: #1da1f6 !important;
        }

        /* #installation-problem-sub {
            display: block;
        } */

        .active {
            color: #7f8c8d !important;
        }

        .right-content {
            display: none;
        }

        .login-link {
            color: #1da1f6;
        }

        #installation-problem-sub {
            display: block;
        }

        .install-title-content {
            text-indent: 33px;
            font-family: "Calibri SimSun" !important;
            line-height: 30px;
            margin-bottom: 15px;
        }

        #attendance-management-sub {
            display: block;
        }
    </style>

<body>
    <div id="each-help-page">

    </div>
    <div class="right-content">

        <!-- 右边内容标题   开始-->
        <div class="right-content-big-title-wrap" id="list-of-project-types">
            <h1 class="right-content-big-title">项目类型列表</h1>
        </div>
        <ol class="right-content-title" style="text-indent: 33px;">
                点击【项目类型管理】进入项目类型列表的页面；
            <img src="../../img/jiabanliebiao.png" alt="" class="right-content-page-img">
            <p>a.点击修改，可以对项目类型名称和权重进行修改。</p>
            <p>b.点击删除，项目类型将会被删除。
                </p>
            <p>可以使用项目类型进行查询；
            </p>
        </ol>
        <div class="right-content-big-title-wrap" id="adding-project-types">
            <h1 class="right-content-big-title">添加项目类型</h1>
        </div>
        <ol class="right-content-title" style="text-indent: 33px;">
                点击【项目类型管理】进入项目类型列表的页面，点击顶部【添加项目类型】标签进入添加项目类型的详细页面；
                输入类型名称和权重，点击添加，项目类型将会被添加，点击取消，项目类型未被添加。
            
        </ol>
       
        <!-- 右边内容标题   结束-->
        <div class="clearfix jump-to-other-pages
        ">
            <a href="install.html" class="active fl"><span>&larr;</span>安装</a>
            <a href="nail-login.html" class="active fr">钉钉<span>&rarr;</span></a>
        </div>
    </div>
    <script src="../../js/library/jquery-2.1.4.js"></script>
    <script src="../../js/page/help.js"></script>
    <script src="../../js/page/two-level-menu.js"></script>
