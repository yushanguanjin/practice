<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="aaa">
    <input type="button" value="bbb">
    <input type="button" value="ccc">
    <script>
        /*    
                            let:
                            1.没有预解析，不存在变量提升，在代码块内，只要let定义变量，在之前使用，都是报错。先定义完再使用
                            2.不能重复定义变量（指得是同一个作用域内)  
                            3.for循环，for循环里面是父级作用域,{}是子级作用域
                                */
        //es6有块及作用域，es6之前没有，通过IIFE来模拟
        for (var i = 0; i < 10; i++) {

        }
        alert(i);
        // //这里i等于10了，污染全局


        let a = 20;

        function fn() {
            alert(a); //a is not defined   TDZ，暂时性死区
            let a = 10;
        }
        fn();


        let b = 20;

        let b = 40;
        alert(b); // b has already been declared



        for (let j = 0; j < 4; j++) { //这里的()相当于父级作用域
            let j = 'abc';
            console.log(j); //{}内是子级作用域
        }


        var oBtn = document.querySelectorAll("input");
        for (let k = 0; k < 3; k++) {
            oBtn[k].onclick = function() {
                alert(k);
            }
        }
    </script>
</body>

</html>
