<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 100%;
            height: 500px;
            background-color: rgb(125, 138, 196);
        }
        
        .left {
            float: left;
            width: 200px;
            height: 80%;
            background-color: lightblue;
        }
        /* 当触发right生成BFC后，这个新的BFC不会与浮动的left重叠。因此会根据包含块的宽度，和left的宽度，自动变窄 */
        
        .right {
            overflow: hidden;
            /*  注意点右侧不可设置宽度  */
            height: 450px;
            background-color: yellow;
        }
        /* 利用 bfc 实现的左侧固定，右侧自适应
      1--让左侧的盒子左浮动个，
      2--让右侧的盒子 overflow:hidden;
         注意点右边的盒子不可设置宽度。
         
      bfc就素块级格式化上下文
      特点：
      1--成为了bfc的盒子，就是一个独立的渲染区域，子元素的布局不会影响的外面的其他元素。
         应用： 清除浮动
                解决塌陷的问题
      2--  成为了bfc 的盒子额，不能与浮动的元素重叠
           用在：实现左侧固定右侧自适应。或者圣杯  


      触发bfc
       1-- 浮动
       2-- display:table /table-cell
       3-- o=position:fixed/absolute
       4-- overflow  非 visible (hidden auto scroll)    
     */
    </style>
</head>

<body>
    <div class="father">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="father2" style="height: 100px;background:#ff0000;">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
</body>

</html>
