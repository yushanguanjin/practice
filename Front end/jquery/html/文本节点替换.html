<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折叠面板，回顶部,轮播图</title>
    <style>
        .div {
            width: 10vw;
            height: 10vh;
            background: #ff0000;
        }
        
        p {
            width: 100px;
            height: 20px;
            background: #0000ff;
        }
    </style>
</head>

<body>
    <div>
        这是一个测试
    </div>
    <script src="../js/jquery.js"></script>
    <script>
        var el = $("div");
        el.html(el.html().replace(/这是/ig, "this is"));
        el.html(el.html().replace(/测试/ig, "demo"));
    </script>
</body>

</html>
