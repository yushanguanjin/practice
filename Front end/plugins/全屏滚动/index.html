<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .img1 {
            width: 100vw;
            height: 100vh;
            background-image: url('img/1.jpg');
            background-position: center;
            background-size: 100vw 100vh;
        }

        .content {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            border: 0px solid #000000;
        }

        .content ul {
            height: auto;
            position: absolute;
            z-index: 100;
            color: red;
            bottom: 0;
            right: 0;
        }

        .content ul li {
            margin: 10px;
            height: 20px;
            width: 20px;
            background-color: transparent;
            border: 2px solid rgba(39, 112, 139, 0.4);
            border-radius: 50%;
            opacity: 0.6;
            list-style-type: none;
        }

        .content ul li:hover {
            cursor: pointer;
            border: 2px solid #fff;
        }

        .ckeck-li {
            background-color: rgb(255, 255, 255) !important;
            opacity: 1 !important;
        }

        .file {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            color: #fff;
            z-index: 50;
        }

        .file>span {
            background-color: rgba(39, 112, 139, 0.4);
            position: absolute;
            width: 100px;
        }

        .file>input {
            position: absolute;
            opacity: 0;
            z-index: 9999;
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <script src="../../library/jquery.js"></script>

        </div>
