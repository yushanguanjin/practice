<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .justify_list {
            text-align: justify;
            width: 600px;
        }
        
        li {
            width: 100px;
            height: 100px;
            background-color: #0086b3;
            display: inline-block;
            list-style: none;
        }
        
        .justify_list:after {
            width: 100%;
            height: 0;
            margin: 0;
            display: inline-block;
            overflow: hidden;
            content: '';
        }
    </style>
</head>

<body>
    <ul class="justify_list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
